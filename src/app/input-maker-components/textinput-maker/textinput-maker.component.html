<div class="inputArea">
    <div class="card border-secondary mb-3">
      <div class="card-header">
        <span>Textinput</span>
        <span style="float: right;"><button type="button" class="btn btn-danger" (click)="createComponentService.deleteInput(id)">Delete</button></span>
      </div>
      <div class="card-body">
          <div class="form-group">
              <label class="col-form-label" for="{{id}}InputDefault">Label</label>
              <input type="text" class="form-control" [(ngModel)]="label" id="{{id}}InputDefault">
            </div>
        <div class="form-group">
          <label for="{{id}}TextInputType">Input Type</label>
          <select class="form-control" id="{{id}}TextInputType" [(ngModel)]="textInputType">
            <option value="text">Text</option>
            <option value="number">Number</option>
          </select>
        </div>
      </div>
    </div>
  </div>
